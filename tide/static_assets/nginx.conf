user www-data;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
	worker_connections 1024;
}

http {
	include mime.types;
	sendfile on;

         server {
            listen 8080;
            listen [::]:8080;

			resolver 127.0.0.11;
			autoindex off;

			server_name _;
			server_tokens off;

			root /var/www/html;
			gzip_static on;

            location /api {
				return 301 http://localhost:8080/api/;
            }
        }
}